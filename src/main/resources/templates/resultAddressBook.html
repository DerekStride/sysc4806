<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/hello.js"></script>
</head>
<body>
<h1>Result</h1>
<a href="/addressBook">Create another address book</a>
<table>
<th:block th:each="buddy : ${addressBook.getBuddies()}">
    <tr>
        <td th:text="${buddy.getName()}">...</td>
        <td th:text="${buddy.getPhoneNumber()}">...</td>
        <td th:text="${buddy.getAddress()}">...</td>
    </tr>
</th:block>
</table>

<h1>Form</h1>
<form action="#" th:action="@{/buddyInfo}" method="post">
    <p>Name: <input type="text" name="name" /></p>
    <p>Phone Number: <input type="text" name="phoneNumber" /></p>
    <p>Address: <input type="text" name="address" /></p>
    <p><input id="submit" type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
