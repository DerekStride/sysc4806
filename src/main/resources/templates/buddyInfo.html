<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BuddyInfo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="hello.js"></script>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/buddyInfo}" th:object="${buddyInfo}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Phone Number: <input type="text" th:field="*{phoneNumber}" /></p>
    <p>Address: <input type="text" th:field="*{address}" /></p>
    <p><input id="submit" type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
